<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseIQ Chat</title>
</head>
<body style="margin: 0">
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        Chatbot.initFull({
            chatflowid: "7a4a5f6b-f643-48eb-9a4b-bbdbcc63568b",
            apiHost: "https://synapse-iq.up.railway.app",
            theme: {
                button: {
                 backgroundColor: '#ff6e27' },
                chatWindow: {
                    showTitle: true,
                    title: 'S&C Copywriter',
                    showAgentMessages: true,
                    welcomeMessage: 'Hi there! I’m here to help you craft compelling copy for your brand or product. Whether you’re creating copy for an existing product or launching something entirely new, we’ll work together to develop messaging that resonates with your audience and aligns with your business objectives. Let’s refine your ideas, explore expert feedback, and create engaging content for multiple platforms—all tailored to your unique goals.',
                    errorMessage: 'This is a custom error message',
                    backgroundColor: "#d8d8d8",
                    backgroundImage: 'enter image path or link',
                    // height: 700,
                    // width: 400,
                    fontSize: 16,
                    starterPromptFontSize: 16,
                    clearChatOnReload: false,
                    botMessage: {
                        backgroundColor: "#fffcf9",
                        textColor: "#000000",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/signalcipher/brand/refs/heads/main/sc-logo-white.jpg",
                    },
                    userMessage: {
                        backgroundColor: "#a32eff",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Type /start to begin.',
                        backgroundColor: '#ffffff',
                        textColor: '#303235',
                        sendButtonColor: '#3B81F6',
                        maxChars: 1000,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 1000 characters.',
                        autoFocus: true,
                        sendMessageSound: true,
                        receiveMessageSound: true,
                    },
                    feedback: {
                        color: '#303235',
                    },
                    footer: {
                        textColor: '#303235',
                        text: 'Powered by',
                        company: 'SynapseIQ',
                        companyLink: 'https://www.signalandcipher.com',
                    }
                }
            }
        });
    </script>
</body>
</html>
