<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseIQ Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0">
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        Chatbot.initFull({
            chatflowid: "60bf210f-b7af-4b42-aed5-1bd2433751ea",
            apiHost: "https://synapse-iq.up.railway.app",
            theme: {
                button: {
                 backgroundColor: '#252525' },
                chatWindow: {
                    showTitle: true,
                    title: 'Talk To The Bot',
                    showAgentMessages: false,
                    welcomeMessage: '',
                    errorMessage: 'This is a custom error message',
                    backgroundColor: "#191919",
                    backgroundImage: 'enter image path or link',
                    // height: 700,
                    // width: 400,
                    fontSize: 16,
                    starterPromptFontSize: 16,
                    clearChatOnReload: false,
                    botMessage: {
                        backgroundColor: "#548164",
                        textColor: "#FFFFFF",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/signalcipher/brand/refs/heads/main/sc-logo-white.jpg",
                    },
                    userMessage: {
                        backgroundColor: "#252525",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Say "hi" to begin.',
                        backgroundColor: '#252525',
                        textColor: '#a1a1a1',
                        sendButtonColor: '#a1a1a1',
                        maxChars: 2500,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 1000 characters.',
                        autoFocus: true,
                        sendMessageSound: false,
                        receiveMessageSound: false,
                    },
                    feedback: {
                        color: '#303235',
                    },
                    footer: {
                        textColor: '#a1a1a1',
                        text: 'Powered by',
                        company: 'SynapseIQ',
                        companyLink: 'https://www.signalandcipher.com',
                    }
                }
            }
        });
    </script>
</body>
</html>
