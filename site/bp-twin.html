<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseIQ Chat</title>
</head>
<body style="margin: 0">
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        Chatbot.initFull({
            chatflowid: "60bf210f-b7af-4b42-aed5-1bd2433751ea6-efe4-4d39-8b30-d2f0a5f727aa",
            apiHost: "https://synapse-iq.up.railway.app",
            theme: {
                button: {
                 backgroundColor: '#ff6e27' },
                chatWindow: {
                    showTitle: true,
                    title: 'Bp Twin',
                    showAgentMessages: false,
                    welcomeMessage: 'Hello! I am Brendt Petersen - creative generalist, AI innovator, and master of strategic storytelling. Want to dive into questions about creativity, innovation, and leadership?. I can help. Got a challenge? I have got insights. Got an off-topic question? You will probably get sarcasm. How can I help today?',
                    errorMessage: 'This is a custom error message',
                    backgroundColor: "#d8d8d8",
                    backgroundImage: 'enter image path or link',
                    // height: 700,
                    // width: 400,
                    fontSize: 16,
                    starterPromptFontSize: 16,
                    clearChatOnReload: false,
                    botMessage: {
                        backgroundColor: "#fffcf9",
                        textColor: "#000000",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/signalcipher/brand/refs/heads/main/sc-logo-white.jpg",
                    },
                    userMessage: {
                        backgroundColor: "#a32eff",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Say "hi" to begin.',
                        backgroundColor: '#ffffff',
                        textColor: '#303235',
                        sendButtonColor: '#333333',
                        maxChars: 2500,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 1000 characters.',
                        autoFocus: true,
                        sendMessageSound: false,
                        receiveMessageSound: false,
                    },
                    feedback: {
                        color: '#303235',
                    },
                    footer: {
                        textColor: '#303235',
                        text: 'Powered by',
                        company: 'SynapseIQ',
                        companyLink: 'https://www.signalandcipher.com',
                    }
                }
            }
        });
    </script>
</body>
</html>
