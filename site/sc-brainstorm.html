<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise Full Screen Embed</title>
    <style>
        /* Ensure full-screen display with no borders or padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React dependencies and your script -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

    <!-- Add your React component script -->
    <script type="text/babel">
        import { FullPageChat } from "flowise-embed-react"

        const App = () => {
            return (
                <FullPageChat
                    chatflowid="55cb6bdf-7ec8-4c90-b05f-714aca843bf5"
                    apiHost="https://synapse-iq.up.railway.app"
                    theme={{
                        chatWindow: {
                            showTitle: true,
                            title: 'Flowise Bot',
                            titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                            showAgentMessages: true,
                            welcomeMessage: 'Hello! This is custom welcome message',
                            errorMessage: 'This is a custom error message',
                            backgroundColor: "#ffffff",
                            height: 700,
                            width: 400,
                            fontSize: 16,
                            starterPromptFontSize: 15,
                            clearChatOnReload: false,
                            botMessage: {
                                backgroundColor: "#f7f8ff",
                                textColor: "#303235",
                                showAvatar: true,
                                avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                            },
                            userMessage: {
                                backgroundColor: "#3B81F6",
                                textColor: "#ffffff",
                                showAvatar: true,
                                avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                            },
                            textInput: {
                                placeholder: 'Type your question',
                                backgroundColor: '#ffffff',
                                textColor: '#303235',
                                sendButtonColor: '#3B81F6',
                                maxChars: 50,
                                maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                                autoFocus: true,
                                sendMessageSound: true,
                                receiveMessageSound: true,
                            },
                            feedback: {
                                color: '#303235',
                            },
                            footer: {
                                textColor: '#303235',
                                text: 'Powered by',
                                company: 'Flowise',
                                companyLink: 'https://flowiseai.com',
                            }
                        }
                    }}
                />
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
