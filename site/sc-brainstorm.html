<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseIQ Chat</title>
    <link rel="stylesheet" href="App.css">
    <script defer src="https://unpkg.com/react/umd/react.development.js"></script>
    <script defer src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script defer src="https://unpkg.com/flowise-embed-react/dist/index.umd.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const { FullPageChat } = window.FlowiseEmbedReact;

        const PageWrapper = ({ children }) => {
            return (
                React.createElement('div', { className: 'page-wrapper' },
                    React.createElement('header', { className: 'page-header' },
                        React.createElement('h1', null, 'Welcome to SynapseIQ Chat')
                    ),
                    React.createElement('main', { className: 'page-main' }, children),
                    React.createElement('footer', { className: 'page-footer' },
                        React.createElement('p', null, 'Contact us for more information at info@synapseiq.com')
                    )
                )
            );
        };

        const App = () => {
            return (
                React.createElement(PageWrapper, null,
                    React.createElement(FullPageChat, {
                        chatflowid: "55cb6bdf-7ec8-4c90-b05f-714aca843bf5",
                        apiHost: "https://synapse-iq.railway.internal",
                        theme: {
                            chatWindow: {
                                showTitle: true,
                                title: 'Flowise Bot',
                                titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                                showAgentMessages: true,
                                welcomeMessage: 'Hello! This is custom welcome message',
                                errorMessage: 'This is a custom error message',
                                backgroundColor: "#ffffff",
                                backgroundImage: 'enter image path or link',
                                height: 700,
                                width: 400,
                                fontSize: 16,
                                starterPromptFontSize: 15,
                                clearChatOnReload: false,
                                botMessage: {
                                    backgroundColor: "#f7f8ff",
                                    textColor: "#303235",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                                },
                                userMessage: {
                                    backgroundColor: "#3B81F6",
                                    textColor: "#ffffff",
                                    showAvatar: true,
                                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                                },
                                textInput: {
                                    placeholder: 'Type your question',
                                    backgroundColor: '#ffffff',
                                    textColor: '#303235',
                                    sendButtonColor: '#3B81F6',
                                    maxChars: 50,
                                    maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                                    autoFocus: true,
                                    sendMessageSound: true,
                                    receiveMessageSound: true,
                                },
                                feedback: {
                                    color: '#303235',
                                },
                                footer: {
                                    textColor: '#303235',
                                    text: 'Powered by',
                                    company: 'Flowise',
                                    companyLink: 'https://flowiseai.com',
                                }
                            }
                        }
                    })
                )
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
